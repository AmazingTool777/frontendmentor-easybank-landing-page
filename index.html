<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easybank landing page</title>
    <link rel="stylesheet" href="scss/main.scss" />
    <script type="module" src="/js/main.js" defer></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <header class="navbar">
      <div class="relative flex justify-between items-center h-full container">
        <!-- Logo -->
        <a href="#" aria-label="Go to home" class="inline-block">
          <img
            src="/assets/svgs/logo.svg"
            alt="Easybank"
            class="navbar__logo"
            width="139"
          />
        </a>
        <!-- Navigation links toggle on mobile devices -->
        <button
          aria-label="Toggle navigation menu"
          aria-haspopup="true"
          aria-controls="navbar-navlinks"
          data-navbar-menu="navbar-navlinks"
          title="Toggle navigation menu"
          class="navbar__nav-toggle hide-desktop"
        >
          <!-- Hamburger icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="11">
            <use href="#hamburger-icon-path"></use>
          </svg>
          <!-- Close icon -->
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="19"
          >
            <use href="#close-icon-path"></use>
          </svg>
        </button>
        <!-- Navigation links -->
        <nav id="navbar-navlinks" class="navbar-navlinks hide-mobile">
          <ul
            class="navbar-navlinks__list flex flex-col lg:flex-row m-0 list-none"
          >
            <li><a href="#" class="navbar-navlinks__link">Home</a></li>
            <li><a href="#" class="navbar-navlinks__link">About</a></li>
            <li><a href="#" class="navbar-navlinks__link">Contact</a></li>
            <li><a href="#" class="navbar-navlinks__link">Blog</a></li>
            <li><a href="#" class="navbar-navlinks__link">Careers</a></li>
          </ul>
        </nav>
        <!-- CTA -->
        <a href="#" class="btn hide-mobile">Request Invite</a>
      </div>
    </header>

    <main>
      <!-- Intro section -->
      <section
        aria-labelledby="intro-heading"
        aria-describedby="intro-text"
        class="intro"
      >
        <div class="intro__layout">
          <!-- Intro content column -->
          <div class="intro__content container">
            <h1 id="intro-heading" class="intro__heading">
              Next generation digital banking
            </h1>
            <p id="intro-text" class="intro__text">
              Take your financial life online. Your Easybank account will be a
              one-stop-shop for spending, saving, budgeting, investing, and much
              more.
            </p>
            <a href="#" class="btn inline-block">Request Invite</a>
          </div>
          <!-- Intro illustration column -->
          <div class="intro__illustration">
            <!-- Color palette background -->
            <picture>
              <source
                media="(max-width: 1023px)"
                srcset="/assets/svgs/bg-intro-mobile.svg"
              />
              <img
                src="/assets/svgs/bg-intro-desktop.svg"
                alt="Color palette background"
                role="img"
                class="intro__illustration-bg"
              />
            </picture>
            <!-- Mobile mockups -->
            <img
              src="/assets/imgs/image-mockups.png"
              alt="Mockups"
              role="img"
              class="intro__illustration-mockups"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- SVGs -->
    <div class="hidden">
      <!-- Hamburger icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="11">
        <symbol id="hamburger-icon-path">
          <g fill="#2D314D" fill-rule="evenodd">
            <path d="M0 0h24v1H0zM0 5h24v1H0zM0 10h24v1H0z" />
          </g>
        </symbol>
      </svg>
      <!-- Close icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="19">
        <symbol id="close-icon-path">
          <g fill="#2D314D" fill-rule="evenodd">
            <path d="M.868.661l16.97 16.97-.706.708L.162 1.369z" />
            <path d="M.161 17.632L17.131.662l.708.706-16.97 16.97z" />
          </g>
        </symbol>
      </svg>
    </div>
  </body>
</html>
